plugins {
    id 'java-library'
    id 'maven-publish'
    id "org.hidetake.ssh" version "2.11.2"
    id 'war'
}
apply plugin: 'org.hidetake.ssh'
remotes {
    host {
        host = '192.168.190.129'
        user = 'root'
        password = '123456'
    }
}
ssh.settings {
    knownHosts = allowAnyHosts
}
task docker_app_start {
    doLast {
        println 'begin docker_app_start'
        ssh.run {
            session(remotes.host) {
                execute 'docker stop tomcat9', ignoreError: true
                execute 'docker run -it --rm -d ' +
                        '--name tomcat9 ' +
                        '-v /usr/deploy:/usr/local/tomcat/webapps ' +
                        '-p 80:8080 ' +
                        'tomcat:9.0&'
            }
        }
    }
}
task docker_upload_file_to_server {
    doLast {
        println 'begin docker_upload_file_to_server'
        ssh.run {
            session(remotes.host) {
                remove '/usr/deploy/ShopOnline.war'
                remove '/usr/deploy/ShopOnline/'
                put from: "${project.projectDir}/build/libs/ShopOnline-1.0.war",
                        into: "/usr/deploy/ShopOnline.war"
            }
        }
    }
}

task docker_deploy {
    docker_deploy.dependsOn docker_app_start
    docker_deploy.dependsOn docker_upload_file_to_server
    docker_deploy.dependsOn build
    tasks.getByName('docker_app_start').mustRunAfter docker_upload_file_to_server
}


repositories {
    mavenLocal()
    maven {
        url = uri('https://repo.maven.apache.org/maven2/')
    }
}
tasks.withType(JavaCompile) {
    options.encoding = "UTF-8"
}

dependencies {
    api 'javax.servlet:javax.servlet-api:4.0.1'
    api 'javax.servlet.jsp:javax.servlet.jsp-api:2.3.3'
    api 'javax.servlet:jstl:1.2'
    api 'mysql:mysql-connector-java:8.0.32'
    api 'commons-beanutils:commons-beanutils:1.9.4'
    api 'commons-io:commons-io:2.11.0'
    api 'commons-fileupload:commons-fileupload:1.4'
    api 'com.sun.mail:javax.mail:1.6.2'
    api 'javax.activation:activation:1.1.1'
    api 'javax.mail:javax.mail-api:1.6.2'
    api 'opensymphony:sitemesh:2.4.2'
    api 'org.springframework:spring-context-support:3.0.5.RELEASE'
    api 'log4j:log4j:1.2.17'
    api 'org.apache.httpcomponents:httpclient:4.5.5'
    api 'org.apache.httpcomponents:httpcore:4.4.9'
    api 'org.apache.httpcomponents:fluent-hc:4.5.5'
    api 'com.google.code.gson:gson:2.8.2'
    api 'commons-logging:commons-logging:1.2'

}

group = 'vn.projectltw'
version = '1.0'
description = 'ShopOnline'
java.sourceCompatibility = JavaVersion.VERSION_1_8

publishing {
    publications {
        maven(MavenPublication) {
            from(components.java)
        }
    }
}
